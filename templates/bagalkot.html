<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Police Performance & Resources Management</title>
    <link rel="stylesheet" href="../static/css/bagalkot.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <nav class="navbar">
          <a href="#" class="logo">
            <img
              class="police_logo"
              src="static/image/ksp.jpg"
              alt="Police Logo"
            />
          </a>
          <div id="google_element"></div>
          <script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
          <script>
            function loadGoogleTranslate() {
              new google.translate.TranslateElement(
                {
                  pageLanguage: "en",
                  includedLanguages: "kn,en",
                  layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                },
                "google_element"
              );
            }
          </script>

          <ul class="nav-list">
            <li>
              <a href="{{ url_for('home') }}" style="margin-top: 10px">Home</a>
            </li>
            <head>
              <meta charset="UTF-8" />
              <meta
                name="viewport"
                content="width=device-width, initial-scale=1.0"
              />
              <title>Custom Dropdown Menu</title>
              <link rel="stylesheet" href="static/css/home.css" />
            </head>
            <body>
              <div class="dropdown">
                <button onclick="toggleDropdown()" class="dropbtn" style="font-weight: bold;font-size: 14px;">
                  About Us
                </button>
                <div id="myDropdown" class="dropdown-content">
                  <a href="{{ url_for('vision') }}">Vision</a>

            <li>
              <a href="{{ url_for('contactus') }}">Contact</a>
            </li>
            <li>
              <a href="{{ url_for('login') }}">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="header">
      <h1>POLICE OFFICERS</h1>
      <button class="headerButton"></button>
    </div>
    <div class="header2">
      <h1>KEY PERFORMANCE CRITERIA &</h1>
      <h1>RESOURCE MANAGEMENT</h1>
    </div>
    <div class="header1"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const dist = localStorage.getItem("district");
        const headerButton = document.querySelector(".headerButton"); // Corrected selector
        headerButton.textContent = dist + " Police Stations";
        headerButton.onclick = () =>
          (window.location.href = `/${dist.replace(" ", "-")}/stations`);
        const performances = [
          { act: "response Time Metrics", name: "Response Time metrics" },
          {
            act: "crime Clearance & Investigation Rates",
            name: "Crime Clearance & Investigation Rates",
          },
          {
            act: "incident Severity Metrics",
            name: "Incident Severity Metrics",
          },
          {
            act: "community Engagement Metrics",
            name: "Community Engagement Metrics",
          },
          {
            act: "trend & Pattern Analysis",
            name: "Trend and Pattern Analysis",
          },
          {
            act: "resource Allocation Metrics",
            name: "Resource Allocation Metrics",
          },
        ];
        const header1 = document.querySelector(".header1"); // Corrected selector
        performances.forEach((perform) => {
          const button = document.createElement("button");
          button.textContent = perform.name;
          button.onclick = () => {
            localStorage.setItem("performance", perform.act);
            window.location.href = `/${dist.replace(" ", "-")}/${perform.act}`;
          };
          header1.appendChild(button);
        });
      });
    </script>
  </body>
</html>
